<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlagioAI - Verificador de Plágio Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <nav class="bg-indigo-600 py-4">
        <div class="container mx-auto text-white font-semibold text-xl">
            PlagioAI
        </div>
    </nav>

    <main class="container mx-auto my-12 p-4">
        <section class="bg-white shadow-lg rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">Verifique seu documento rapidamente</h1>

            <form action="#" method="POST" enctype="multipart/form-data">
                <label class="block mb-4">
                    <span class="text-gray-700">Envie seu arquivo (PDF ou DOCX):</span>
                    <input type="file" class="mt-1 block w-full" required>
                </label>

                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700">
                    Analisar Documento
                </button>
            </form>
        </section>

        <section class="mt-8 bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Últimas Verificações</h2>

            <div class="space-y-4">
                <div class="flex justify-between items-center border-b pb-2">
                    <div>
                        <h3 class="font-medium">TCC Direito Previdenciário.pdf</h3>
                        <p class="text-sm text-gray-500">Data: 28/03/2025</p>
                    </div>
                    <a href="#" class="text-indigo-600 hover:underline">Ver relatório</a>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <div>
                        <h3 class="font-medium">Contrato-Modelo.docx</h3>
                        <p class="text-sm text-gray-500">Data: 27/03/2025</p>
                    </div>
                    <a href="#" class="text-indigo-600 hover:underline">Ver relatório</a>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-gray-200 py-4 text-center text-sm text-gray-600">
        © 2025 PlagioAI. Todos os direitos reservados.
    </footer>
</body>
</html>
